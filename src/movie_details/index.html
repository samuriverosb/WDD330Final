<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder | Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/details.js" type="module"></script>
</head>

<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <h2 id="movieTitle"></h2>
        <div id="movieDetails">
            <img id="moviePoster" src="" alt="Movie Poster" />
            <div id="movieInfo">
                <p id="movieDescription"></p>
                <p id="movieRating"></p>
                <p id="movieBudget"></p>
                <p id="movieRevenue"></p>
                <p id="movieReleaseDate"></p>
                <p id="movieGenres"></p>
                <button id="addToFavourites">Add to Favourites</button>
                <h2>Reviews</h2>
                <div id="reviewsContainer">
                    <ul id="reviewsList"></ul>
                </div>
            </div>
        </div>
    </main>
    <footer id="main-footer"></footer>
</body>

</html>
